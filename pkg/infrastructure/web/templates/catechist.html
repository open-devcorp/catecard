{{ define "content" }}
<main class="max-w-screen-xl mx-auto px-4 xl:px-0">
	<div class="flex items-center justify-between mb-4">
		<h1 class="text-2xl font-medium">Hola, Nombre del Catequista</h1>
	</div>

	<div class="flex justify-end">
		<button id="openModalBtn" class="flex flex-row items-center bg-[#1A388B] text-white px-3 py-2 rounded-lg text-sm">
			<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plus w-4 h-4 mr-2" aria-hidden="true"><path d="M5 12h14"></path><path d="M12 5v14"></path></svg>
			Agregar Catecúmeno
		</button>
	</div>

	<div class="space-y-3 mt-6">
		<div id="catechumensList" class="space-y-3">
			<!-- Los datos se cargarán dinámicamente -->
		</div>
	</div>

	<!-- Modal Agregar -->
	<div id="modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
		<div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
			<div class="flex justify-between items-center mb-4">
				<h3 class="text-lg font-semibold">Agregar Catecúmeno</h3>
				<button id="closeModalBtn" class="text-gray-400 hover:text-gray-600">
					<svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
					</svg>
				</button>
			</div>

			<form id="catechumenForm" class="space-y-4">
				<div>
					<label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo</label>
					<input 
						type="text" 
						id="name" 
						name="name" 
						required
						class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
				</div>

				<div>
					<label for="age" class="block text-sm font-medium text-gray-700 mb-1">Edad</label>
					<input 
						type="text" 
						id="age" 
						name="age" 
						required
						class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
				</div>

				<div>
					<label for="group_id" class="block text-sm font-medium text-gray-700 mb-1">ID del Grupo</label>
					<input 
						type="number" 
						id="group_id" 
						name="group_id" 
						required
						class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
				</div>

				<div id="responseMessage" class="hidden p-3 rounded-md text-sm"></div>

				<div class="flex justify-end space-x-2">
					<button 
						type="button" 
						id="cancelBtn"
						class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition-colors">
						Cancelar
					</button>
					<button 
						type="submit"
						class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
						Guardar
					</button>
				</div>
			</form>
		</div>
	</div>

	<!-- Modal Editar -->
	<div id="editModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
		<div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
			<div class="flex justify-between items-center mb-4">
				<h3 class="text-lg font-semibold">Editar Catecúmeno</h3>
				<button id="closeEditModalBtn" class="text-gray-400 hover:text-gray-600">
					<svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
					</svg>
				</button>
			</div>

			<form id="editCatechumenForm" class="space-y-4">
				<input type="hidden" id="edit_id" name="id">
				
				<div>
					<label for="edit_name" class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo</label>
					<input 
						type="text" 
						id="edit_name" 
						name="name" 
						required
						class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
				</div>

				<div>
					<label for="edit_age" class="block text-sm font-medium text-gray-700 mb-1">Edad</label>
					<input 
						type="text" 
						id="edit_age" 
						name="age" 
						required
						class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
				</div>

				<div>
					<label for="edit_group_id" class="block text-sm font-medium text-gray-700 mb-1">ID del Grupo</label>
					<input 
						type="number" 
						id="edit_group_id" 
						name="group_id" 
						required
						class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
				</div>

				<div id="editResponseMessage" class="hidden p-3 rounded-md text-sm"></div>

				<div class="flex justify-end space-x-2">
					<button 
						type="button" 
						id="cancelEditBtn"
						class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition-colors">
						Cancelar
					</button>
					<button 
						type="submit"
						class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
						Actualizar
					</button>
				</div>
			</form>
		</div>
	</div>

</main>

<script>
	const modal = document.getElementById('modal');
	const editModal = document.getElementById('editModal');
	const openModalBtn = document.getElementById('openModalBtn');
	const closeModalBtn = document.getElementById('closeModalBtn');
	const closeEditModalBtn = document.getElementById('closeEditModalBtn');
	const cancelBtn = document.getElementById('cancelBtn');
	const cancelEditBtn = document.getElementById('cancelEditBtn');
	const catechumenForm = document.getElementById('catechumenForm');
	const editCatechumenForm = document.getElementById('editCatechumenForm');
	const responseMessage = document.getElementById('responseMessage');
	const editResponseMessage = document.getElementById('editResponseMessage');

	// Abrir modal de agregar
	openModalBtn.addEventListener('click', () => {
		modal.classList.remove('hidden');
		catechumenForm.reset();
		responseMessage.classList.add('hidden');
	});

	// Cerrar modal de agregar
	const closeModal = () => {
		modal.classList.add('hidden');
	};

	closeModalBtn.addEventListener('click', closeModal);
	cancelBtn.addEventListener('click', closeModal);

	// Cerrar modal de editar
	const closeEditModal = () => {
		editModal.classList.add('hidden');
	};

	closeEditModalBtn.addEventListener('click', closeEditModal);
	cancelEditBtn.addEventListener('click', closeEditModal);

	// Cerrar modales al hacer clic fuera
	modal.addEventListener('click', (e) => {
		if (e.target === modal) {
			closeModal();
		}
	});

	editModal.addEventListener('click', (e) => {
		if (e.target === editModal) {
			closeEditModal();
		}
	});

	// Enviar formulario de agregar
	catechumenForm.addEventListener('submit', async (e) => {
		e.preventDefault();

		const formData = new FormData(catechumenForm);
		const urlParams = new URLSearchParams(formData);
		
		console.log('Datos a enviar:', Object.fromEntries(urlParams));

		try {
			const response = await fetch('/add-catechumen', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/x-www-form-urlencoded',
				},
				body: urlParams
			});

			const data = await response.json();

			if (response.ok) {
				responseMessage.className = 'p-3 rounded-md text-sm bg-green-100 text-green-700';
				responseMessage.textContent = data.message || 'Catecúmeno creado exitosamente';
				responseMessage.classList.remove('hidden');

				catechumenForm.reset();

				setTimeout(() => {
					closeModal();
					loadCatechumens();
				}, 2000);

				console.log('Catecúmeno creado:', data.catechumen);
				console.log('QR generado:', data.qr);
			} else {
				responseMessage.className = 'p-3 rounded-md text-sm bg-red-100 text-red-700';
				responseMessage.textContent = data.message || 'Error al crear el catecúmeno';
				responseMessage.classList.remove('hidden');
			}
		} catch (error) {
			console.error('Error:', error);
			responseMessage.className = 'p-3 rounded-md text-sm bg-red-100 text-red-700';
			responseMessage.textContent = 'Error de conexión al servidor';
			responseMessage.classList.remove('hidden');
		}
	});

	// Enviar formulario de editar
	editCatechumenForm.addEventListener('submit', async (e) => {
		e.preventDefault();

		const formData = new FormData(editCatechumenForm);
		const urlParams = new URLSearchParams(formData);
		const id = document.getElementById('edit_id').value;
		
		console.log('Datos a actualizar:', Object.fromEntries(urlParams));

		try {
			const response = await fetch(`/catechumen/${id}`, {
				method: 'PUT',
				headers: {
					'Content-Type': 'application/x-www-form-urlencoded',
				},
				body: urlParams
			});

			const data = await response.json();

			if (response.ok) {
				editResponseMessage.className = 'p-3 rounded-md text-sm bg-green-100 text-green-700';
				editResponseMessage.textContent = data.message || 'Catecúmeno actualizado exitosamente';
				editResponseMessage.classList.remove('hidden');

				setTimeout(() => {
					closeEditModal();
					loadCatechumens();
				}, 2000);

				console.log('Catecúmeno actualizado:', data.catechumen);
			} else {
				editResponseMessage.className = 'p-3 rounded-md text-sm bg-red-100 text-red-700';
				editResponseMessage.textContent = data.message || 'Error al actualizar el catecúmeno';
				editResponseMessage.classList.remove('hidden');
			}
		} catch (error) {
			console.error('Error:', error);
			editResponseMessage.className = 'p-3 rounded-md text-sm bg-red-100 text-red-700';
			editResponseMessage.textContent = 'Error de conexión al servidor';
			editResponseMessage.classList.remove('hidden');
		}
	});

	// Función para abrir el modal de edición
	function openEditModal(catechumen) {
		document.getElementById('edit_id').value = catechumen.id;
		document.getElementById('edit_name').value = catechumen.name;
		document.getElementById('edit_age').value = catechumen.age;
		document.getElementById('edit_group_id').value = catechumen.group_id;
		
		editResponseMessage.classList.add('hidden');
		editModal.classList.remove('hidden');
	}

	// Función para cargar catecúmenos
	async function loadCatechumens() {
		try {
			const response = await fetch('/catechumens');
			const data = await response.json();

			if (response.ok && data.catechumens) {
				const container = document.getElementById('catechumensList');
				container.innerHTML = data.catechumens.map(cat => `
					<div class="bg-white p-5 rounded-xl border-1 border-gray-200 hover:shadow-md transition-all">
						<div class="flex items-center justify-between">
							<div class="flex items-center gap-4">
								<div class="w-12 h-12 rounded-xl bg-[#1A388B]/10 flex items-center justify-center flex-shrink-0">
									<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6 text-[#1A388B]">
										<path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
										<circle cx="12" cy="7" r="4"></circle>
									</svg>
								</div>
								<div class="flex flex-col gap-1">
									<p class="font-normal">${cat.name}</p>
									<div class="flex flex-row items-center gap-3">
										<p class="text-xs bg-gray-200 px-2 rounded-lg py-1">Nombre de Grupo</p>
										<p class="text-[13px] text-gray-500">${cat.age} años</p>
										<p class="text-[13px] text-gray-500">• 2/4 escaneos</p>
									</div>
								</div>
							</div>
							<button 
								onclick='openEditModal(${JSON.stringify(cat).replace(/'/g, "&#39;")})'
								class="px-4 py-2 text-[#1A388B] bg-[#1A388B]/20 rounded-lg text-sm font-medium hover:opacity-80 transition-all cursor-pointer">
								Editar
							</button>
						</div>
					</div>
				`).join('');
			}
		} catch (error) {
			console.error('Error cargando catecúmenos:', error);
		}
	}

	// Cargar catecúmenos al inicio
	loadCatechumens();
</script>
{{ end }}
